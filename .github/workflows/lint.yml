name: Lint

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: |
        uv sync

    - name: Run ruff check
      run: |
        echo "🔍 Running ruff check..."
        uv run ruff check src/ tests/ scripts/ experiments/

    - name: Run ruff format check
      run: |
        echo "🎨 Running ruff format check..."
        uv run ruff format --check src/ tests/ scripts/ experiments/

    - name: Display lint summary
      if: always()
      run: |
        echo "✅ Lint Summary:"
        echo "  - Tool: ruff"
        echo "  - Status: Phase 9完了（100%準拠）"
        echo "  - Checked directories: src/, tests/, scripts/, experiments/"
